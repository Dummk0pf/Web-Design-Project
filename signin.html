<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="signin.css">

    <script defer src="signin.js"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>Woz</h1>
        </div>

        <div class="navBar">
            <div class="button"><a href="index.html">Home</a></div>
            <div class="button"><a href="about.html">About</a></div>
            <div class="button"><a href="marketPlace.html">MarketPlace</a></div>
            <div class="button"><a href="products.html">Products</a></div>
            <div class="button"><a href="signin.html"><img src="res/marketPlace/avatar.svg" alt="account-picture" srcset=""></a></div>
            <div class="button"><a href="#"><img src="res/marketPlace/cart.svg" alt="shopping-cart picture"></a></div>
        </div>

    </div>

    <div class="signin">
        <div class="signin-image">
            <img src="res/user/signin.svg" alt="signin-image">
        </div>
        <div class="signin-box">
            <h1 class="signin-title">Sign In</h1>
            <div class="signin-content">
                <p>Email</p>
                <p><input type="email" name="signin-user-email" id="signin-user-email"></p>
                <p>Password</p>
                <p><input type="password" name="signin-user-password" id="signin-user-password"></p>
            </div>
            <div class="signin-button" id="signin-button">
                <p>Sign In</p>
            </div>
            <div class="google-button">
                <img class="google-icon" src="res/user/google.png" alt="">
                <p>Continue with Google</p>
            </div>
            <div class="signup-section">
                <p>Don't have an account?</p>
                <p><a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <div class="wrong-credentials hide" id="wrong-credentials">
        <!-- Insert the error statement -->
        <img class="wrong-credentials-close-button" id="wrong-credentials-close-button" src="res/user/close.png" alt="">
    </div>
</body>
</html>
