    <div class="item-filter">
        <div class="sortby-general">
            <h1>Sort by</h1>
            <hr>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-sortby" id="radio-price-low"><label class="radio-sortby" for="radio-price-low"> Price: low to high</label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-sortby" id="radio-price-high"><label class="radio-sortby" for="radio-price-high"> Price: high to low</label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-sortby" id="radio-featured"><label class="radio-sortby" for="radio-featured"> Featured </label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-sortby" id="radio-newest"><label class="radio-sortby" for="radio-newest"> Newest </label>
            </p>
        </div>
        <div class="sortby-categories">
            <h1>Categories</h1>
            <hr>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-general" id="radio-laptops"><label class="radio-general" for="radio-laptops"> Laptops</label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-general" id="radio-expansioncards"><label class="radio-general" for="radio-expansioncards"> Expansion Cards </label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-general" id="radio-mainboards"><label class="radio-general" for="radio-mainboards"> Main Boards </label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-general" id="radio-memoryboards"><label class="radio-general" for="radio-memoryboards"> Memory & Storage </label>
            </p>
            
        </div>
        <div class="price-filter">
            <h1>Price</h1>
            <hr>

            <div class="input-range-box">
                <p>Price Range</p>
                <input type="range" name="" id="input-range" class="input-range">
                <pre style="color: white; font-family: 'JetBrains Mono', monospace;"> 0             1699</pre>
            </div>  
            
        </div>
        <div class="availablity-filter">
            <h1>Price</h1>
            <hr>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-availibilty" id="radio-instock"><label class="radio-availibilty" for="radio-instock"> In Stock </label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-availibilty" id="radio-outofstock"><label class="radio-availibilty" for="radio-outofstock"> Out of stock </label>
            </p>
            <p class="radio-item">
                <input class="radio-button" type="radio" name="radio-availibilty" id="radio-comingsoon"><label class="radio-availibilty" for="radio-comingsoon"> Coming Soon </label>
            </p>
            
        </div>
    </div>
